<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--<link rel="stylesheet" href="login.css">-->
    <style>
      /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #e0f7fa; /* Different background color */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.university-name {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #00796b; /* Different color for heading */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    color: #00796b; /* Different color for heading */
    text-align: center;
    margin-bottom: 20px;
}

form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    align-self: flex-start;
    margin-bottom: 8px;
    color: #00796b; /* Different color for labels */
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #00796b; /* Different color for button */
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #004d40; /* Different hover color for button */
}

a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #00796b; /* Different color for link */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

ul {
    list-style-type: none;
    padding: 0;
    margin-top: 20px;
}

li {
    margin-top: 10px;
    padding: 10px;
    border-radius: 4px;
}

li.info {
    background-color: #d1ecf1;
    color: #0c5460;
}

li.warning {
    background-color: #fff3cd;
    color: #856404;
}

li.error {
    background-color: #f8d7da;
    color: #721c24;
}

    </style>
</head>
<body>
  <div class="university-name">XYZ University</div>
  <div class="container">
    <h2>Login</h2>
    <form method="POST" action="/">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>
  </div>

        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    -->
</body>
</html>
